<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raindrop Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        :root {
            --menu-color-r: 100;
            --menu-color-g: 200;
            --menu-color-b: 255;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: transparent;
            overflow: hidden;
            height: 100vh;
        }

        .menu-wrapper {
            position: fixed;
            top: 50%;
            left: 2vh;
            transform: translateY(-50%);
            width: 40vh;
            background: linear-gradient(135deg, rgba(15, 15, 20, 0.98), rgba(20, 10, 15, 0.98));
            border-radius: 0.6vh;
            overflow: hidden;
            box-shadow: 0 0 2vh rgba(100, 200, 255, 0.5), 0 0 4vh rgba(0, 0, 0, 0.8);
            border: 0.1vh solid rgba(100, 200, 255, 0.4);
            transition: all 300ms ease;
        }

        .menu-wrapper.hidden {
            opacity: 0;
            pointer-events: none;
            transform: translateY(-50%) translateX(-5vh);
        }

        .banner {
            width: 100%;
            height: 13vh;
            overflow: hidden;
            position: relative;
            border-bottom: 0.12vh solid rgba(100, 200, 255, 0.5);
            background: #1a1a2e;
        }

        .banner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center 75%;
            display: block;
        }

        .content {
            display: flex;
            position: relative;
        }

        .right {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .category {
            padding: 0.8vh 1vh;
            background: rgba(0, 0, 0, 0.4);
            border-bottom: 0.08vh solid rgba(100, 200, 255, 0.2);
            text-align: center;
            display: flex;
            align-items: center;
            gap: 0.8vh;
        }

        .back-button {
            cursor: pointer;
            color: rgba(255, 255, 255, 0.6);
            font-size: 1vh;
            transition: all 0.3s;
            padding: 0.4vh;
            display: none;
        }

        .back-button:hover {
            color: rgb(100, 200, 255);
        }

        .back-button.visible {
            display: block;
        }

        .category-badge {
            flex: 1;
            display: inline-block;
            padding: 0.4vh 0.8vh;
            background: linear-gradient(135deg, rgba(100, 200, 255, 0.3), rgba(100, 200, 255, 0.5));
            border: 0.08vh solid rgba(100, 200, 255, 0.5);
            border-radius: 0.3vh;
            color: white;
            font-size: 0.85vh;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05vh;
            box-shadow: 0 0 0.8vh rgba(100, 200, 255, 0.4);
        }

        /* SUB-TABS */
        .sub-tabs-container {
            display: none;
            padding: 0.5vh 1vh;
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 0.08vh solid rgba(100, 200, 255, 0.2);
            gap: 0.5vh;
        }

        .sub-tabs-container.active {
            display: flex;
        }

        .sub-tab {
            flex: 1;
            padding: 0.5vh 0.8vh;
            background: rgba(255, 255, 255, 0.05);
            border: 0.08vh solid rgba(255, 255, 255, 0.1);
            border-radius: 0.3vh;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.75vh;
            font-weight: 600;
            text-transform: uppercase;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            letter-spacing: 0.05vh;
        }

        .sub-tab:hover {
            background: rgba(100, 200, 255, 0.1);
            border-color: rgba(100, 200, 255, 0.3);
            color: rgba(255, 255, 255, 0.8);
        }

        .sub-tab.active {
            background: linear-gradient(135deg, rgba(100, 200, 255, 0.3), rgba(100, 200, 255, 0.4));
            border-color: rgba(100, 200, 255, 0.6);
            color: white;
            box-shadow: 0 0 0.6vh rgba(100, 200, 255, 0.3);
        }

        /* MAIN VIEW */
        .main-view {
            flex: 1;
            padding: 0.8vh;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 0.3vh;
        }

        .main-view::-webkit-scrollbar {
            width: 0.3vh;
        }

        .main-view::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.03);
        }

        .main-view::-webkit-scrollbar-thumb {
            background: rgba(100, 200, 255, 0.6);
            border-radius: 0.15vh;
        }

        .tab {
            position: relative;
            padding: 0.65vh 1vh;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.04));
            border: 0.08vh solid rgba(255, 255, 255, 0.08);
            border-radius: 0.4vh;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            transition: all 0.3s;
            overflow: hidden;
        }

        .tab::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 0.25vh;
            height: 100%;
            background: rgb(100, 200, 255);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tab:hover {
            background: linear-gradient(90deg, rgba(100, 200, 255, 0.08), rgba(255, 255, 255, 0.06));
            border-color: rgba(100, 200, 255, 0.3);
        }

        .tab:hover::before {
            opacity: 1;
        }

        .tab.active {
            background: linear-gradient(90deg, rgba(100, 200, 255, 0.5), rgba(100, 200, 255, 0.3));
            border-color: rgb(100, 200, 255);
            box-shadow: 0 0 0.6vh rgba(100, 200, 255, 0.5);
        }

        .tab.active::before {
            opacity: 1;
            width: 0.3vh;
        }

        .tab-label {
            color: white;
            font-size: 0.95vh;
            font-weight: 600;
        }

        .tab.active .tab-label {
            font-weight: 700;
            text-shadow: 0 0 0.4vh rgba(100, 200, 255, 0.8);
        }

        .tab i {
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.9vh;
            transition: all 0.3s;
        }

        .tab.active i {
            color: white;
        }

        /* PANEL VIEW */
        .panel-view {
            flex: 1;
            padding: 0.8vh;
            overflow-y: auto;
            display: none;
            flex-direction: column;
            gap: 0.3vh;
        }

        .panel-view.active {
            display: flex;
        }

        .panel-view::-webkit-scrollbar {
            width: 0.3vh;
        }

        .panel-view::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.03);
        }

        .panel-view::-webkit-scrollbar-thumb {
            background: rgba(100, 200, 255, 0.6);
            border-radius: 0.15vh;
        }

        .feature-item {
            position: relative;
            padding: 0.65vh 1vh;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.04));
            border: 0.08vh solid rgba(255, 255, 255, 0.08);
            border-radius: 0.4vh;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            transition: all 0.3s;
            overflow: hidden;
        }

        .feature-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 0.25vh;
            height: 100%;
            background: rgb(100, 200, 255);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .feature-item:hover {
            background: linear-gradient(90deg, rgba(100, 200, 255, 0.08), rgba(255, 255, 255, 0.06));
            border-color: rgba(100, 200, 255, 0.3);
        }

        .feature-item:hover::before {
            opacity: 1;
        }

        .feature-item.active {
            background: linear-gradient(90deg, rgba(100, 200, 255, 0.5), rgba(100, 200, 255, 0.3));
            border-color: rgb(100, 200, 255);
            box-shadow: 0 0 0.6vh rgba(100, 200, 255, 0.5);
        }

        .feature-item.active::before {
            opacity: 1;
            width: 0.3vh;
        }

        .feature-label {
            color: white;
            font-size: 0.95vh;
            font-weight: 600;
        }

        .feature-item.active .feature-label {
            font-weight: 700;
            text-shadow: 0 0 0.4vh rgba(100, 200, 255, 0.8);
        }

        .feature-item.toggle {
            padding-right: 3vh;
        }

        .toggle-switch {
            position: absolute;
            right: 0.8vh;
            width: 2.2vh;
            height: 1.1vh;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 0.55vh;
            transition: background 0.3s;
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            width: 0.9vh;
            height: 0.9vh;
            background: white;
            border-radius: 50%;
            top: 0.1vh;
            left: 0.1vh;
            transition: transform 0.3s;
            box-shadow: 0 0.1vh 0.2vh rgba(0, 0, 0, 0.3);
        }

        .feature-item.toggle.enabled .toggle-switch {
            background: rgb(100, 200, 255);
        }

        .feature-item.toggle.enabled .toggle-switch::after {
            transform: translateX(1.1vh);
        }

        .footer {
            padding: 0.7vh 1vh;
            background: linear-gradient(90deg, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.5));
            border-top: 0.08vh solid rgba(100, 200, 255, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.8vh;
            font-weight: 600;
        }

        .footer-indicator {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.8vh;
            padding: 0.25vh 0.6vh;
            background: rgba(100, 200, 255, 0.2);
            border: 0.05vh solid rgba(100, 200, 255, 0.4);
            border-radius: 0.25vh;
        }

        /* INPUT BOX STYLES */
        .input-wrapper {
            position: fixed;
            bottom: 2vh;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10000;
            display: none;
        }

        .input-wrapper.active {
            display: block;
        }

        .input-container {
            background: linear-gradient(135deg, rgba(15, 15, 20, 0.98), rgba(20, 10, 15, 0.98));
            border: 0.15vh solid rgba(100, 200, 255, 0.5);
            border-radius: 0.6vh;
            padding: 1.5vh 2vh;
            box-shadow: 0 0 2vh rgba(100, 200, 255, 0.5), 0 0 4vh rgba(0, 0, 0, 0.8);
            min-width: 35vh;
        }

        .input-header {
            color: rgb(100, 200, 255);
            font-size: 1vh;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1vh;
            margin-bottom: 1vh;
            text-align: center;
        }

        .input-field {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 0.1vh solid rgba(100, 200, 255, 0.3);
            border-radius: 0.4vh;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            font-size: 0.95vh;
            padding: 0.8vh 1vh;
            outline: none;
            transition: all 0.3s;
        }

        .input-field:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgb(100, 200, 255);
            box-shadow: 0 0 0.8vh rgba(100, 200, 255, 0.4);
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .input-footer {
            margin-top: 0.8vh;
            text-align: center;
        }

        .input-hint {
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.7vh;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="menu-wrapper" id="menu">
        <div class="banner">
            <img src="821ea4f5cabfe4d1cbb7c1a5ff7759f0.jpg" alt="Banner Image">
        </div>
        <div class="content">
            <div class="right">
                <div class="category">
                    <i class="fa-solid fa-arrow-left back-button" id="backButton"></i>
                    <div class="category-badge" id="categoryLabel">Main Panel</div>
                </div>

                <div class="sub-tabs-container" id="subTabsContainer"></div>
                
                <div class="main-view" id="mainView"></div>

                <div id="panelContainer"></div>

                <div class="footer">
                    <span class="footer-text">raindrop.wtf by domo </span>
                    <span class="footer-indicator" id="indicator">(1/7)</span>
                </div>

    </div>

    <!-- Input Box -->
    <div class="input-wrapper" id="inputWrapper">
        <div class="input-container">
            <div class="input-header" id="inputHeader">Enter Value</div>
            <input type="text" class="input-field" id="inputField" placeholder="Type here..." autocomplete="off">
            <div class="input-footer">
                <span class="input-hint">Press ENTER to confirm â€¢ ESC to cancel</span>
            </div>
        </div>
    </div>

    <script>
        const menuStructure = {

                tabs: {

                    },

            },

                    { label: "Spam Whales (RISK)", type: "toggle", action: "spam_whales" },
                    { label: "Crash Nearby Players", type: "button", action: "crash_nearby" }
                ]
            },
            weapon: {
                label: "Weapon",
                items: [
                    { label: "Infinite Ammo", type: "toggle", action: "inf_ammo" },
                    { label: "Explosive Ammo", type: "toggle", action: "explosive_ammo" },
                    { label: "One Shot Kill", type: "toggle", action: "oneshot" },
                    { label: "Give All Weapons", type: "button", action: "give_all_weapons" },
                    { label: "Remove All Weapons", type: "button", action: "remove_all_weapons" }
                ]
            },
            vehicle: {
                label: "Vehicle",
                hasTabs: true,
                tabs: {
                    features: {
                        label: "Features",
                        items: [
                            { label: "Vehicle God Mode", type: "toggle", action: "veh_godmode" },
                            { label: "Force Vehicle Engine", type: "toggle", action: "force_engine" },
                            { label: "Auto Repair", type: "toggle", action: "auto_repair" },
                            { label: "Freeze Vehicle", type: "toggle", action: "freeze_vehicle" },
                            { label: "Vehicle Hop", type: "toggle", action: "vehicle_hop" },
                            { label: "Rainbow Vehicle", type: "toggle", action: "rainbow_vehicle" },
                            { label: "Drift Mode (Hold Shift)", type: "toggle", action: "drift_mode" },
                            { label: "Easy Handling", type: "toggle", action: "easy_handling" },
                            { label: "Shift Boost", type: "toggle", action: "shift_boost" },
                            { label: "Instant Breaks", type: "toggle", action: "instant_breaks" },
                            { label: "Unlimited Fuel", type: "toggle", action: "unlimited_fuel" }
                        ]
                    },
                    actions: {
                        label: "Actions",
                        items: [
                            { label: "Repair Vehicle", type: "button", action: "repair_vehicle" },
                            { label: "Flip Vehicle", type: "button", action: "flip_vehicle" },
                            { label: "Clean Vehicle", type: "button", action: "clean_vehicle" },
                            { label: "Delete Vehicle", type: "button", action: "delete_vehicle" },
                            { label: "Toggle Engine", type: "button", action: "toggle_engine" },
                            { label: "TP Into Closest Car", type: "button", action: "tp_closest_vehicle" },
                            { label: "Unlock Closest Car", type: "button", action: "unlock_closest" },
                            { label: "Lock Closest Car", type: "button", action: "lock_closest" }
                        ]
                    },
                    mods: {
                        label: "Mods",
                        items: [
                            { label: "Max Upgrades", type: "button", action: "max_upgrades" },
                            { label: "Plate Swap", type: "button", action: "plate_swap" }
                        ]
                    },
                    spawn: {
                        label: "Spawn",
                        items: [
                            { label: "Spawn Custom Car", type: "button", action: "spawn_vehicle" }
                        ]
                    }
                }
            },
            emotes: {
                label: "Emotes",
                items: [
                { label: "Wave", type: "button", action: "emote_wave" },
                    { label: "Sit", type: "button", action: "emote_sit" },
                    { label: "Detach All", type: "button", action: "detach_all" }
                ]
            },
            teleports: {
                label: "Teleports",
                items: [
                    { label: "Waypoint", type: "button", action: "tp_waypoint" },
                    { label: "Los Santos Customs", type: "button", action: "tp_lsc" },
                    { label: "Mount Chilli Ad", type: "button", action: "tp_ammu" },
                    { label: "Vehicle Shop", type: "button", action: "tp_veh_shop" },
                    { label: "Airport", type: "button", action: "tp_airport" },
                    { label: "Military Base", type: "button", action: "tp_military" },
                    { label: "Mount Chiliad", type: "button", action: "tp_chiliad" },
                    { label: "Beach", type: "button", action: "tp_beach" },
                    { label: "Casino", type: "button", action: "tp_casino" },
                    { label: "Maze Bank", type: "button", action: "tp_maze_bank" },
                    { label: "Los Santos Police HQ", type: "button", action: "tp_lspd" },
                    { label: "Hospital", type: "button", action: "tp_hospital" }
                ]
            },
            settings: {
                label: "Settings",
                items: [
                    { label: "Anti-Cheat Checker", type: "button", action: "anticheat_check" },
                    { label: "Close Menu", type: "button", action: "close_menu" }
                ]
            }
        };

        let currentIndex = 0;
        let currentView = 'main';
        let currentFeatureIndex = 0;
        let currentSubTab = null;
        let allTabs = [];
        let featureStates = {};
        let inputActive = false;

        const menu = document.getElementById('menu');
        const mainView = document.getElementById('mainView');
        const panelContainer = document.getElementById('panelContainer');
        const categoryLabel = document.getElementById('categoryLabel');
        const backButton = document.getElementById('backButton');
        const indicator = document.getElementById('indicator');
        const subTabsContainer = document.getElementById('subTabsContainer');
        const inputWrapper = document.getElementById('inputWrapper');
        const inputField = document.getElementById('inputField');
        const inputHeader = document.getElementById('inputHeader');
        let currentInputType = null;

        function buildMainMenu() {
            mainView.innerHTML = '';
            allTabs = [];

            Object.keys(menuStructure).forEach((key, idx) => {
                const category = menuStructure[key];
                
                const tab = document.createElement('div');
                tab.className = idx === 0 ? 'tab active' : 'tab';
                tab.innerHTML = `
                    <span class="tab-label">${category.label}</span>
                    <i class="fa-solid fa-angle-right"></i>
                `;
                tab.dataset.category = key;
                tab.addEventListener('click', () => {
                    selectTab(idx);
                    openPanel(key);
                });
                
                allTabs.push({ element: tab, category: key });
                mainView.appendChild(tab);
            });

            updateIndicator();
        }

        function buildPanels() {
            panelContainer.innerHTML = '';

            Object.keys(menuStructure).forEach(key => {
                const category = menuStructure[key];
                
                if (category.hasTabs) {
                    Object.keys(category.tabs).forEach(tabKey => {
                        const subTab = category.tabs[tabKey];
                        const panel = document.createElement('div');
                        panel.className = 'panel-view';
                        panel.id = `panel-${key}-${tabKey}`;

                        subTab.items.forEach((item, idx) => {
                            const featureItem = document.createElement('div');
                            featureItem.className = item.type === 'toggle' ? 'feature-item toggle' : 'feature-item';
                            featureItem.dataset.action = item.action;
                            featureItem.dataset.index = idx;
                            
                            if (item.type === 'toggle') {
                                featureItem.innerHTML = `
                                    <span class="feature-label">${item.label}</span>
                                    <div class="toggle-switch"></div>
                                `;
                                featureStates[item.action] = false;
                            } else {
                                featureItem.innerHTML = `<span class="feature-label">${item.label}</span>`;
                            }
                            
                            featureItem.addEventListener('click', () => {
                                selectFeature(`${key}-${tabKey}`, idx);
                                executeFeature(`${key}-${tabKey}`, idx);
                            });
                            panel.appendChild(featureItem);
                        });

                        panelContainer.appendChild(panel);
                    });
                } else {
                    const panel = document.createElement('div');
                    panel.className = 'panel-view';
                    panel.id = `panel-${key}`;

                    category.items.forEach((item, idx) => {
                        const featureItem = document.createElement('div');
                        featureItem.className = item.type === 'toggle' ? 'feature-item toggle' : 'feature-item';
                        featureItem.dataset.action = item.action;
                        featureItem.dataset.index = idx;
                        
                        if (item.type === 'toggle') {
                            featureItem.innerHTML = `
                                <span class="feature-label">${item.label}</span>
                                <div class="toggle-switch"></div>
                            `;
                            featureStates[item.action] = false;
                        } else {
                            featureItem.innerHTML = `<span class="feature-label">${item.label}</span>`;
                        }
                        
                        featureItem.addEventListener('click', () => {
                            selectFeature(key, idx);
                            executeFeature(key, idx);
                        });
                        panel.appendChild(featureItem);
                    });

                    panelContainer.appendChild(panel);
                }
            });
        }

        function buildSubTabs(categoryKey) {
            subTabsContainer.innerHTML = '';
            const category = menuStructure[categoryKey];
            
            if (!category.hasTabs) {
                subTabsContainer.classList.remove('active');
                return;
            }

            subTabsContainer.classList.add('active');
            const tabKeys = Object.keys(category.tabs);
            
            tabKeys.forEach((tabKey, idx) => {
                const subTab = category.tabs[tabKey];
                const subTabElement = document.createElement('div');
                subTabElement.className = idx === 0 ? 'sub-tab active' : 'sub-tab';
                subTabElement.textContent = subTab.label;
                subTabElement.dataset.tabKey = tabKey;
                subTabElement.addEventListener('click', () => switchSubTab(categoryKey, tabKey));
                subTabsContainer.appendChild(subTabElement);
            });

            return tabKeys[0];
        }

        function switchSubTab(categoryKey, tabKey) {
            currentSubTab = tabKey;
            currentFeatureIndex = 0;

            document.querySelectorAll('.sub-tab').forEach(t => t.classList.remove('active'));
            const activeSubTab = subTabsContainer.querySelector(`[data-tab-key="${tabKey}"]`);
            if (activeSubTab) activeSubTab.classList.add('active');

            document.querySelectorAll('.panel-view').forEach(p => {
                p.style.display = 'none';
                p.classList.remove('active');
            });

            const panelId = `panel-${categoryKey}-${tabKey}`;
            const panel = document.getElementById(panelId);
            if (panel) {
                panel.style.display = 'flex';
                panel.classList.add('active');
                
                const features = panel.querySelectorAll('.feature-item');
                if (features.length > 0) {
                    features.forEach(f => f.classList.remove('active'));
                    features[0].classList.add('active');
                }
            }

            updateIndicator();
        }

        function selectTab(index) {
            if (index < 0) index = 0;
            if (index >= allTabs.length) index = allTabs.length - 1;
            currentIndex = index;

            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            allTabs[index].element.classList.add('active');
            
            updateIndicator();
        }

        function openPanel(categoryKey) {
            currentView = categoryKey;
            currentFeatureIndex = 0;

            mainView.style.display = 'none';
            
            const category = menuStructure[categoryKey];
            
            if (category.hasTabs) {
                const firstTabKey = buildSubTabs(categoryKey);
                currentSubTab = firstTabKey;
                switchSubTab(categoryKey, firstTabKey);
                categoryLabel.textContent = category.label;
            } else {
                subTabsContainer.classList.remove('active');
                
                const panel = document.getElementById(`panel-${categoryKey}`);
                if (panel) {
                    document.querySelectorAll('.panel-view').forEach(p => {
                        p.style.display = 'none';
                        p.classList.remove('active');
                    });
                    panel.style.display = 'flex';
                    panel.classList.add('active');
                    
                    const features = panel.querySelectorAll('.feature-item');
                    if (features.length > 0) {
                        features.forEach(f => f.classList.remove('active'));
                        features[0].classList.add('active');
                    }
                }
                categoryLabel.textContent = category.label;
            }
            
            backButton.classList.add('visible');
            updateIndicator();
        }

        function closePanel() {
            currentView = 'main';
            currentSubTab = null;
            
            document.querySelectorAll('.panel-view').forEach(p => {
                p.style.display = 'none';
                p.classList.remove('active');
            });
            
            subTabsContainer.classList.remove('active');
            mainView.style.display = 'flex';
            
            categoryLabel.textContent = 'Main Panel';
            backButton.classList.remove('visible');
            document.querySelectorAll('.feature-item').forEach(f => f.classList.remove('active'));
            
            const tabs = mainView.querySelectorAll('.tab');
            if (tabs[currentIndex]) {
                tabs[currentIndex].classList.add('active');
            }
            
            updateIndicator();
        }

        function selectFeature(categoryKey, index) {
            const panel = document.getElementById(`panel-${categoryKey}`);
            if (!panel) return;
            
            const features = panel.querySelectorAll('.feature-item');
            
            if (index < 0) index = 0;
            if (index >= features.length) index = features.length - 1;
            currentFeatureIndex = index;

            features.forEach(f => f.classList.remove('active'));
            features[index].classList.add('active');
            
            updateIndicator();
        }

        function executeFeature(categoryKey, index) {
            const panel = document.getElementById(`panel-${categoryKey}`);
            if (!panel) return;
            
            const features = panel.querySelectorAll('.feature-item');
            const feature = features[index];
            
            if (!feature) return;

            const action = feature.dataset.action;
            const type = feature.classList.contains('toggle') ? 'toggle' : 'button';

            // Check for input actions
            if (action === 'plate_swap') {
                showInputBox('plate');
                return;
            } else if (action === 'spawn_vehicle') {
                showInputBox('vehicle');
                return;
            }

            if (type === 'toggle') {
                featureStates[action] = !featureStates[action];
                
                if (featureStates[action]) {
                    feature.classList.add('enabled');
                } else {
                    feature.classList.remove('enabled');
                }
            }

            window.postMessage({
                action: 'execute_feature',
                feature: action,
                enabled: type === 'toggle' ? featureStates[action] : true
            }, '*');

            if (window.parent && window.parent !== window) {
                window.parent.postMessage({
                    action: 'execute_feature',
                    feature: action,
                    enabled: type === 'toggle' ? featureStates[action] : true
                }, '*');
            }

            console.log(`Executed: ${action} (enabled: ${type === 'toggle' ? featureStates[action] : 'N/A'})`);
        }

        function updateIndicator() {
            if (currentView === 'main') {
                const total = allTabs.length;
                indicator.textContent = `(${currentIndex + 1}/${total})`;
            } else {
                const panelId = currentSubTab ? `${currentView}-${currentSubTab}` : currentView;
                const panel = document.getElementById(`panel-${panelId}`);
                if (panel) {
                    const features = panel.querySelectorAll('.feature-item');
                    const total = features.length;
                    indicator.textContent = `(${currentFeatureIndex + 1}/${total})`;
                }
            }
        }

        function showInputBox(type) {
            inputActive = true;
            currentInputType = type;
            if (type === 'plate') {
                inputHeader.textContent = 'Enter License Plate';
                inputField.placeholder = 'e.g., RAINDROP';
            } else if (type === 'vehicle') {
                inputHeader.textContent = 'Enter Vehicle Model';
                inputField.placeholder = 'e.g., adder, zentorno';
            }
            inputField.value = '';
            inputWrapper.classList.add('active');
            setTimeout(() => inputField.focus(), 50);
        }

        function hideInputBox() {
            inputActive = false;
            inputWrapper.classList.remove('active');
            inputField.value = '';
            currentInputType = null;
        }

        inputField.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                e.stopPropagation();
                const value = inputField.value.trim();
                if (value) {
                    if (window.parent && window.parent !== window) {
                        window.parent.postMessage({
                            action: 'input_submit',
                            inputType: currentInputType,
                            value: value
                        }, '*');
                    }
                }
                hideInputBox();
            } else if (e.key === 'Escape') {
                e.stopPropagation();
                hideInputBox();
            }
        });

        backButton.addEventListener('click', () => {
            closePanel();
        });

        window.addEventListener('message', function(event) {
            const data = event.data;
            
            if (data.action === 'setVisible') {
                if (data.visible) {
                    menu.classList.remove('hidden');
                } else {
                    menu.classList.add('hidden');
                }
            } else if (data.action === 'showInput') {
                showInputBox(data.inputType);
            } else if (data.action === 'switchSubTab') {
                if (currentView !== 'main' && currentSubTab) {
                    const category = menuStructure[currentView];
                    if (category.hasTabs) {
                        const tabKeys = Object.keys(category.tabs);
                        const currentTabIndex = tabKeys.indexOf(currentSubTab);
                        let newTabIndex;
                        
                        if (data.direction === 'left') {
                            newTabIndex = currentTabIndex - 1;
                            if (newTabIndex < 0) newTabIndex = tabKeys.length - 1;
                        } else if (data.direction === 'right') {
                            newTabIndex = currentTabIndex + 1;
                            if (newTabIndex >= tabKeys.length) newTabIndex = 0;
                        }
                        
                        switchSubTab(currentView, tabKeys[newTabIndex]);
                    }
                }
            } else if (data.action === 'navigate') {
                if (inputActive) return; // Don't navigate when typing
                
                if (data.direction === 'up') {
                    if (currentView === 'main') {
                        selectTab(currentIndex - 1);
                    } else {
                        const panelId = currentSubTab ? `${currentView}-${currentSubTab}` : currentView;
                        selectFeature(panelId, currentFeatureIndex - 1);
                    }
                } else if (data.direction === 'down') {
                    if (currentView === 'main') {
                        selectTab(currentIndex + 1);
                    } else {
                        const panelId = currentSubTab ? `${currentView}-${currentSubTab}` : currentView;
                        selectFeature(panelId, currentFeatureIndex + 1);
                    }
                }
            } else if (data.action === 'select') {
                if (inputActive) return;
                
                if (currentView === 'main') {
                    const category = allTabs[currentIndex].category;
                    openPanel(category);
                } else {
                    const panelId = currentSubTab ? `${currentView}-${currentSubTab}` : currentView;
                    executeFeature(panelId, currentFeatureIndex);
                }
            } else if (data.action === 'back') {
                if (inputActive) {
                    hideInputBox();
                } else if (currentView !== 'main') {
                    closePanel();
                }
            }
        });

        buildMainMenu();
        buildPanels();
        console.log('Raindrop Menu loaded');
    </script>
